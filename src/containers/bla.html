<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .bonjour-container {
        position: relative;
    }

    .bonjour-text {
        font-family: 'Lavishly Yours', cursive;
        font-size: 150px; /* Large size like your reference */
        fill: none;
        stroke: white;
        stroke-width: 1; /* The 'writing' outline */
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: write 4s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
    }

    @keyframes write {
        70% {
            fill: rgba(255, 255, 255, 0);
        }
        100% {
            stroke-dashoffset: 0;
            fill: rgba(255, 255, 255, 1); /* Fills in solid white like the image */
        }
    }

    /* Adding a slight slant to match the image style */
    svg {
        transform: skewX(-5deg);
    }
</style>
</head>
<body>

    <div class="bonjour-container">
        <svg width="800" height="300" viewBox="0 0 800 300">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="bonjour-text">
                Bonjour
            </text>
        </svg>
    </div>

</body>
</html>
